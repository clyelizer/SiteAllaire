<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="Login-Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form  action="login.php" method="post">
                <h1>Connexion</h1>
                <div class="welcome-message">
                    Veuillez vous connecter ou vous inscrire  afin d'accéder à votre dossier étudiant.
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Nom d'utilisateur ou email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn login-btn ">Se connecter</button>
                <div class="switch">
                    <p>Pas de compte ? <a href="#" class="register-btn">S'inscrire</a></p>
                </div>
            </form>
        </div>
        <!-- Register Form -->
        <div class="form-box register">
            <form action="register.php" method="post">
                <h1>Inscription</h1>
                <div class="input-box">
                    <input type="text" name="prenom" placeholder="Saisir votre prenom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="nom" placeholder="Saisir votre nom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Adresse e-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <div class="switch">
                    <p>Déjà un compte ? <a href="#" class="login-btn">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="Login-Signup.js"></script>
</body>
</html>
